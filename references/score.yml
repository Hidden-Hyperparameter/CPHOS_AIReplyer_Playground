name: 查分时的问题
content:
    -   Q: 请问如何查询成绩？
        A: 点击“总分及排名”，您可以查看每一名学生的理论、实验、总分。点击“小题得分情况”; 左右滑动表格可以查看不同题目的分数。不论是查分前后，您均可在此查看每位学生每一题当前的分数。在“总分及排名”页面右上角有一个“导出”按钮，点击即可以将每一名学生的成绩、排名、小题得分情况导出为 excel 表格。在表格页面中点击右上角的省略号即可将表格发送出去或留作他用。目前电脑端小程序尚不支持此功能，建议您使用手机进行导出。
    -   Q: 请问我该如何查分？
        A: 请与赛区现领队沟通并提交查分表格，目前暂不支持在小程序内提交查分表格。
    -   Q: 为什么我看不到学生的分数？
        A: 系统可能存在延时，您可尝试刷新或稍作等待。如遇特殊情况，请咨询人工服务，及时联系 CPHOS 技术组。
    -   Q: 为什么我看不到学生的排名？
        A: 您在小程序里应该可以看到您的学生的区域排名、全排名，CPHOS 不会公开发布总表。
    -   Q: 查分能再延长一段时间吗？
        A: 查分原则上到结束时间即停止，如遇特殊情况，请咨询人工服务，及时联系 CPHOS 命题组。
# 你可以添加更多的问题和答案，但请确保格式正确