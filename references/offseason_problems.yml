name: 休赛期的问题
content:
    -   Q: 下次考试什么时候开始？
        A: 您可以关注 CPHOS 官方公众号的最新动态，我们在每次考试之前将发布通知，届时您可做好准备。
    -   Q: 如何才能加入 CPHOS 组织？
        A: 感谢您对 CPHOS 的认可！我们非常欢迎新鲜血液，若有意向加入我们，可以参加春季、夏季、秋季的招新，届时会有信息录入、面试等环节，请关注 CPHOS 官方公众号的最新动态。
    -   Q: 请问能发一下往届考题吗？
        A:  您可以关注 CPHOS 官方公众号，点击下方“试题资料”，或是访问CPHOS 官网 www.cphos.cn 点击右上角“资料下载”。
    -   Q: 怎么报名参加考试？
        A: 在每个赛季开始前，可以以学校为单位报名参加整个赛季的考试；为参加报名的教练以及其他社会各界人士，可以以观察员的身份参加联考，您可在CPHOS 官方公众号后台回复“观察员”，以获取审核群二维码，同时您还要联系 CPHOS 管理层；对于部分优秀的同学，若未能以学校为单位参加考试，CPHOS 开放了个人报名通道，请在公众号后台回复“个人报名”获取审核群二维码，并联系 CPHOS 管理层。
    -   Q: 上届的试题评析什么时候出？
        A: 您可以关注 CPHOS 官方公众号的最新动态，我们将尽早发布试题评析。