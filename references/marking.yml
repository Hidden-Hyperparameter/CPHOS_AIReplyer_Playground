name: 考试进行中的问题
content:
    -   Q: 我该如何阅卷？
        A: 打开 CPHOS 官方小程序，点击“首页”->“阅卷中心”，请确认“当前考试”与“批改题号”均为正确内容，未批改完毕时请为小程序中分配的试题按照评分标准打分。

          评分标准： 若小问为解答题，计算结果正确，解题过程无误给满分，若和答案方法不一致请上报组委会仲裁; 结果不正确，若评分标准只有一种方法，按照评分标准给出的得分方程逐个判定过程是否有效，对解答中体现的有效方程给分，若评分标准有多种方法，取多种方法中答题者得分最多的方法给分若小问为证明题，要求按照评分标准给出的得分方程逐个判定过程是否有效，对解答中体现的有效方程给分，若评分标准有多种方法，取多种方法中答题者得分最多的方法给分; 若采用了评分标准中没有的方法，且言之有理，也请上报组委会。
          
          对于每一题将批改分数填至“得分”一栏，然后点击“Next”将结果传至服务器并获取下一道题目。若判卷过程中认为存在误判可点击“Back”回到误判的题目修改“得分”中的给分并点击“Next”将结果传至服务器。当“未批”一栏为“0”或者为“—”时，说明您这一组用户分配到的阅卷任务已完成。
    -   Q: 怎么添加副领队？
        A: 您需要联系对外联系人，需要提供副领队的微信昵称、学校、姓名，同时该副领队老师必须和您一样，进入小程序授权登录、并且等待我们后台的审核。审核完毕后，使用该老师的微信可以登陆小程序。
    -   Q: 怎么添加学生信息？
        A: 对于如何添加学生信息，在小程序使用指南中记载有详细的学生添加方式，您可以参考：3 录入学生信息 3-1 点击“我的”->“考生信息”3-2点击“添加考生信息”，随后依次输入姓名、选择年级、选择历史奖项，随后点击“确认”3-3 反复进行 3-2 中的操作，直至全部学生信息录入完毕 3-4 如果需要修改或删除某学生信息，请点击该考生信息右侧的“编辑”进行修改，或“删除”进行删除。
    -   Q: 发现学生信息显示不正确？
        A: 如过您发现学生信息显示不正确，您可以打开 CPHOS 官方小程序，点击“我的”->“考生信息”->” 编辑” 来更改学生信息。