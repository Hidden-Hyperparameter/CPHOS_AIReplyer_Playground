name: 考试进行中的问题
content:
    -   Q: 为什么试卷解压不了？
        A: 如果试卷解压不了，您可以下载一个叫做 7zip 的软件，打开试卷压缩包。理论及实验试卷 pdf 的密码详见 txt 文件
    -   Q: 时间节点过了能否上传试卷？
        A: 时间节点过了后，无法再上传试卷，请您在规定的时间范围内完成试卷上传。如有特殊情况，请咨询人工服务，及时联系 CPHOS 技术组。
    -   Q: 我该怎么上传试卷？
        A: 打开 CPHOS 官方小程序，进行如下操作：1 点击“首页”2 点击“答题卡上传”并选择考生姓名 3 点击“第一题”字样下方矩形中的“上传答题卡”，随后选择“拍摄”或“从相册选择”您可以选择“拍摄”并使用手机摄像头拍摄对应的题目，也可选择“从相册选择”并且从相册中选出相应的照片 4 在您 (拍摄或从相册中选好) 某一题的照片后，程序会自动跳出下一题的提交选项 (“拍摄”、“从相册选择”、“取消”)。如果您想要继续选择下一题的照片，可以直接点击。您也可以点击“取消”后再点击对应题目的“上传答题卡”，加入该连续选择功能是为了提高上传效率 5 如果您要重新选择某题的图片，请点击该图片右上角的叉号删除该图片，随后重新选择 6 重复 3 至 5，直至该名学生的每一道题目的图片均已选择好或拍摄好。随后，点击页面最下方的“提交”，如果显示“已提交成功”，则该学生的全部题目解答已提交成功。提交前，请务必仔细检查所有答题纸均正确上传 7 重复 2 至 6，直至每名学生的全部题目解答均已提交成功
    -   Q: 试卷传错了怎么重新上传？
        A: 您需要在小程序中删除该学生，然后重新添加学生信息，再次上传试卷。如有问题请联系 CPHOS 技术组
    -   Q: 我们没赶上交卷，能再开一下通道吗？
        A: 如果您没能赶上交卷，您需要人工服务，请您及时联系 CPHOS 技术组进行沟通，经过协商后，我们会为您打开通道。
    -   Q: 请问能提前下发试卷吗？
        A: 提交时间一般十分宽裕，您可适当调整考试时间，如遇特殊情况需要提前发卷，请您及时联系 CPHOS 管理层。